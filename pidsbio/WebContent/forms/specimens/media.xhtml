<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://scbio.com.br/facelets">

		<h:panelGrid>
  
			<p:panel id="AdicionarImagens" header="#{msg.adicionarImagens}" 
				toggleable="true" closable="false" toggleSpeed="50"
				widgetVar="AdicionarImagens">

				<p:galleria effect="fade" effectSpeed="1000">
					<ui:repeat value="#{images}" var="image">
						<p:graphicImage value="/images/galleria/#{image}" title="#{image}"
							alt="Description goes here" />
					</ui:repeat>
				</p:galleria>

			</p:panel>

			<p:panel id="AdicionarVideos" header="#{msg.adicionarVideos}"
				toggleable="true" closable="false" toggleSpeed="50"
				widgetVar="AdicionarVideos">

				<p:media value="value" width="200" height="20" player="quicktime" />

			</p:panel>

			<p:panel id="AdicionarSons" header="#{msg.adicionarSons}"
				toggleable="true" closable="false" toggleSpeed="50"
				widgetVar="AdicionarSons">

				<p:media value="value" width="200" height="20" player="quicktime" />

			</p:panel>


		</h:panelGrid>



</ui:composition>
