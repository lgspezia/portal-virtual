<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://scbio.com.br/facelets">

<ui:param name="bean" value="#{ManagerSpecimens.objectDomain.collect}" />
<ui:param name="mBean" value="#{ManagerSpecimens}" />

		<h:panelGrid>

			<h:panelGrid columns="3">

				<in:numberinput name="#{msg.codigoCatalogo}" mask="999999"
					id="codigoCatalogo" required="false"
					address="#{bean.codigoCatalogo}" />

				<in:numberinput name="#{msg.codigoColeta}" mask="999999"
					id="codigoColeta" required="false" address="#{bean.codigoColeta}" />

				<in:dateinput name="#{msg.dataColeta}" id="dataColeta"
					required="false" address="#{bean.dataColeta}" />

			</h:panelGrid>

			<h:panelGrid columns="2">

				<in:comboinput name="#{msg.estagioDesenvolvimento}" 
					id="estagioDesenvolvimento" required="false"
					address="#{bean.estagioDesenvolvimento}" />
 
				<in:comboinput name="#{msg.fenologia}" id="fenologia" 
					required="false" address="#{bean.fenologia}" />

				<in:comboinput name="#{msg.metodo}" id="metodo" spacer="115px"
					address="#{bean.metodo}" />

				<in:comboinput name="#{msg.sexo}" id="sexo" spacer="28px"
					address="#{bean.sexo}" />

				<in:comboinput name="#{msg.tipoMontagem}" id="tipoMontagem" spacer="51px"
					address="#{bean.tipoMontagem}" />

				<in:numberinput name="#{msg.numeroIndividuos}" mask="99"
					id="numeroIndividuos" required="false"
					address="#{bean.numeroIndividuos}" />

			</h:panelGrid>
			
			<p:inputText id="collector09" value="#{ManagerSpecimens.name}"/>
			
			<p:commandButton value="#{msg.adicionar}" immediate="false"
					id="TESTE1" action="#{ManagerSpecimens.addCollector}"
					update="contentPanel" />
					
			<p:commandLink update="contentPanel" immediate="true" action="#{ManagerSpecimens.addCollector}">
						<h:graphicImage url="/imagens/plus.PNG" />
			</p:commandLink>
					
			<in:collectortable name="#{msg.coletores}" id="coletores" 
					address="#{ManagerSpecimens.name}" idButton="saveCollector" action="#{ManagerSpecimens.addCollector}" list="#{ManagerSpecimens.objectDomain.collect.coletores}" valorList="#{object.nome}"/>
			 
			<in:obsinput name="#{msg.obs}" id="obsColeta" 
					address="#{bean.obsColeta}" />
					
		</h:panelGrid>

</ui:composition>
