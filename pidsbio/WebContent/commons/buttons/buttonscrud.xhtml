<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid columns="3" style="margin-left: auto; margin-right: auto;"
		rendered="true">

		<p:commandButton immediate="true" id="newAction" value="#{msg.novo}"
			action="#{mBean.registerView}" update="contentPanel, mensagem" />
		<p:spacer width="15px"  height="0px"/>
		<p:commandButton value="#{msg.pesquisar}" id="searchAction"
			action="#{mBean.searchView}" rendered="true"
			update="contentPanel, mensagem" immediate="true" />

	</h:panelGrid>

</ui:composition>
