<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://scbio.com.br/facelets">

<ui:composition>

	<ui:param name="tableTitle" value="#{name}" />
	<ui:param name="mBean" value="#{ManagerBasic}" />
	<ui:param name="nameAncestor" value="#{nameAncestor}" />

	<h:panelGrid id="panelcrud">

		<h:panelGrid columns="3">

			<ui:insert name="ancestorInput" />

			<in:basicinput id="#{id}" name="#{name}" required="true"
				address="#{ManagerBasic.valor}" />

			<h:panelGrid columns="2"
				style="margin-left: auto; margin-right: auto;">
				<p:commandButton value="#{msg.salvar}" immediate="true"
					update="panelcrud" actionListener="#{mBean.saveAction}" />
				<p:commandButton value="#{msg.pesquisar}"
					actionListener="#{mBean.researchAction}" immediate="true"
					update="contentPanel, mensagem" />
			</h:panelGrid>


		</h:panelGrid>
		
		<h:panelGrid style="margin-right:auto; margin-left:auto;">

		
			<h:panelGrid columns="1">


				<ui:include src="../tables/basictable.xhtml">

					<ui:define name="columns">
						<ui:insert name="columnAncestor" />
						<p:column headerText="#{name}">
							<h:outputText value="#{object.valor}" />
						</p:column>
					</ui:define>

				</ui:include>
			</h:panelGrid>
		</h:panelGrid>

	</h:panelGrid>




</ui:composition>

</html>
