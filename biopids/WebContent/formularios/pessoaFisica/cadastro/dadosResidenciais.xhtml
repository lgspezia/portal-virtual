<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://biopids.com.br/facelets">

	<ui:param name="enderecoResidencial"
		value="#{BeanPessoaFisica.objectModel.dadosResidenciais}" />

	<p:panel id="panel2">

		<h:panelGrid columns="3" style="text-align:left;">

			<h:outputText value="#{msg.cep}" />
			<p:inputMask  size="9" id="cep"
				value="#{enderecoResidencial.cep}" mask="99999-999" required="false"
				requiredMessage="#{msg.obr}" >
				<p:ajax event="blur"
					listener="#{BeanPessoaFisica.actionSearchCEP(enderecoResidencial.cep, '1')}"
					update="mensagem, wizardPF" oncomplete="setFocus('endereco')"/>
				</p:inputMask>
			<p:message for="cep" display="text" />
		</h:panelGrid>
		<h:panelGrid columns="3" style="text-align:left;">
			<h:outputLabel for="endereco" value="#{msg.endereco}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="40" id="endereco"
				value="#{enderecoResidencial.endereco}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="endereco" display="text" />
		</h:panelGrid>
		<h:panelGrid columns="4" style="text-align:left;">
			<h:outputLabel for="complemento" value="#{msg.complemento} " />
			<p:inputText size="29" id="complemento"
				value="#{enderecoResidencial.complemento}" />
			<h:outputLabel for="numero" value="#{msg.numero} " />
			<p:inputText size="2" id="numero"
				value="#{enderecoResidencial.numero}" onkeyup="numberOnly(this)" />
		</h:panelGrid>



		<h:panelGrid columns="3" style="text-align:left;">
			<h:outputLabel for="bairro" value="#{msg.bairro}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="49" id="bairro"
				value="#{enderecoResidencial.bairro}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="bairro" display="text" />
		</h:panelGrid>

		<h:panelGrid columns="6" style="text-align:left;">

			<h:outputLabel for="cidade" value="#{msg.cidade}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="25" id="cidade"
				value="#{enderecoResidencial.cidade}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="cidade" display="text" />

			<h:outputText value="#{msg.estado}#{msg.obr} " />
			<h:selectOneMenu style="#{styleRequired}" id="estado"
				value="#{enderecoResidencial.estado}" required="true"
				requiredMessage="#{msg.obr}">
				<f:selectItems value="#{combos.estados}" />
			</h:selectOneMenu>
			<p:message for="estado" display="text" />
		</h:panelGrid>
		
		<h:panelGrid columns="1" style="text-align:left;">
			<in:basicinput name="#{msg.pontoReferencia}" id="pontoReferencia" size="40"
						required="false" address="#{enderecoResidencial.pontoReferencia}" />
		</h:panelGrid>
		
		

		<h:panelGrid id="panelTipoImovel" columns="2" style="text-align:left;">

			<h:panelGrid columns="4" style="text-align:left;">

				<h:outputLabel value="#{msg.tipoImovel}" />
				<p:spacer width="#{spacer}" height="0px" />
				<h:selectOneMenu id="tipoImovel"
					value="#{enderecoResidencial.tipoImovel}" required="false"
					style="#{style}" requiredMessage="#{msg.obr}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.tiposImovel}" />
					<p:ajax event="blur"
						listener="#{BeanPessoaFisica.actionTipoImovel}"
						update="panelTipoImovel" />
				</h:selectOneMenu>
				<p:message for="tipoImovel" display="text" />

			</h:panelGrid>

			<h:panelGrid columns="4"
				rendered="#{BeanPessoaFisica.panelResidenciaValor}"
				style="text-align:left;">
				<h:panelGrid rendered="#{BeanPessoaFisica.panelValorAluguel}">
					<in:moneyinput name="#{msg.valorAluguel}" id="valorAluguel"
						required="false" address="#{enderecoResidencial.valorAluguel}" />
				</h:panelGrid>
				<h:panelGrid rendered="#{BeanPessoaFisica.panelValorPrestacao}">
					<in:moneyinput name="#{msg.valorPrestacao}" id="valorPrestacao"
						required="false" address="#{enderecoResidencial.valorPrestacao}" />
				</h:panelGrid>
			</h:panelGrid>

		</h:panelGrid>
		
		<h:panelGrid columns="3" style="text-align:left;">
			<h:outputText value="#{msg.tempoResidencia}:" />
			<in:numberinput name="#{msg.anos}" id="anosResidencia" mask="99" size="2"
						required="false" address="#{enderecoResidencial.anosResidencia}" />
			<in:numberinput name="#{msg.meses}" id="mesesResidencia" mask="99" size="2"
						required="false" address="#{enderecoResidencial.mesesResidencia}" />
			
		</h:panelGrid>
		

		<h:panelGrid columns="2" style="text-align:left;">
			<h:panelGrid columns="4">
				<h:outputText value="#{msg.telefone1} " />
				<p:inputMask style="#{styleRequired}" required="true" size="2"
					id="ddd1cont" value="#{enderecoResidencial.ddd1}" mask="(99)" />
				<p:inputMask size="9" style="#{styleRequired}" required="true"
					requiredMessage="#{msg.obr}" id="telefone1cont"
					value="#{enderecoResidencial.telefone1}" mask="9999-9999" />
				<p:message for="telefone1cont" display="text" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:outputText value="#{msg.telefone2} " />
				<p:inputMask size="2" id="ddd2cont"
					value="#{enderecoResidencial.ddd2}" mask="(99)" />
				<p:inputMask size="9" id="telefone2cont"
					value="#{enderecoResidencial.telefone2}" mask="9999-9999" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:outputText value="#{msg.telefone3} " />
				<p:inputMask size="2" id="ddd3cont"
					value="#{enderecoResidencial.ddd3}" mask="(99)" />
				<p:inputMask size="9" id="telefone3cont"
					value="#{enderecoResidencial.telefone3}" mask="9999-9999" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>

</ui:composition>
