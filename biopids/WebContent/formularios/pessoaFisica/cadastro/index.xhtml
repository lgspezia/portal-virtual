<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:param name="combos" value="#{BeanPessoaFisica.comboModel}" />

	<ui:define name="formularioCadastro">

		<p:wizard widgetVar="wiz" showStepStatus="true" id="wizardPF" 
			nextLabel="#{msg.proximo}" backLabel="#{msg.anterior}"
			style="width:443px; border-width:0px; margin-right:auto; margin-left:auto; font-size:50px">
			<center>
				<p:tab id="tab1" title="#{msg.abaPessoal}">
					<h:panelGrid columns="2" cellpadding="10">
						<ui:include
							src="/formularios/pessoaFisica/cadastro/dadosPessoais.xhtml" />
					</h:panelGrid>
				</p:tab>

				<p:tab id="tab2" title="#{msg.abaResidencial}">
					<h:panelGrid columns="2" cellpadding="10">
						<ui:include
							src="/formularios/pessoaFisica/cadastro/dadosResidenciais.xhtml" />
					</h:panelGrid>
				</p:tab>

				<p:tab id="tab3" title="#{msg.abaProfissional}">
					<h:panelGrid columns="2" cellpadding="10">
						<ui:include
							src="/formularios/pessoaFisica/cadastro/dadosProfissionais.xhtml" />
					</h:panelGrid>
				</p:tab>

				<p:tab id="tab4" title=".">
					<center>
						<br />
						<p:separator />
						<h:panelGrid columns="2" cellpadding="10">
							<ui:include src="/formularios/pessoaFisica/cadastro/salvar.xhtml" />
						</h:panelGrid>
					</center>
				</p:tab>
			</center>
		</p:wizard>

	</ui:define>
</ui:composition>

</html>
