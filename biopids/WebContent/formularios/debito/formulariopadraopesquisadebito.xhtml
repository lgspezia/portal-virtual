<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition template="../../templates/common/pesquisa/formulariopadraopesquisa.xhtml">

	<ui:define name="visualizar">

		<p:column>
			<p:commandLink action="#{mBean.setSelectObjectInView(object)}"
				update="contentPanel" oncomplete="debitosView.show()">
				<h:graphicImage url="/imagens/find.png" />
			</p:commandLink>
		</p:column>

	</ui:define>

	<ui:define name="inativar">
	
		<p:column>
			<p:commandLink value="#{msg.excluir}" rendered="false"
				update="excluir" action="#{mBean.setSelectObject(object)}"
				onclick="excluir.show()">
				<h:graphicImage url="/imagens/login_icon16x16.png" />
			</p:commandLink>
			<p:commandLink update="contentPanel"
				action="#{mBean.inactiveAction(object)}" oncomplete="opcao.show()">
				<h:graphicImage url="/imagens/activeInactive.PNG" />
			</p:commandLink>
		</p:column>
		
	</ui:define>


</ui:composition>

</html>
