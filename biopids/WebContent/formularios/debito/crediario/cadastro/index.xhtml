<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../formcadastropadraodebito.xhtml">


	<ui:param name="model" value="#{mBean.objectModel}" />
	<ui:param name="formularioCadastro" value="#{msg.cadastroCrediario}" />

	<ui:define name="debito">

		<h:panelGrid style="margin-right:auto;text-align:left;" columns="3">

			<h:outputText value="#{msg.numeroContrato} " />
			<p:inputText style="#{styleRequired}" size="6" id="numeroContrato"
				value="#{model.contrato}" onkeyup="numberOnly(this);" required="false"
				requiredMessage="#{msg.obr}" />
			<p:message for="numeroContrato" display="text" />

		</h:panelGrid>

	</ui:define>


</ui:composition>
</html>
