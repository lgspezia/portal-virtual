<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../../formcadastropadraodebito.xhtml">


	<ui:param name="model" value="#{mBean.objectModel}" />
	<ui:param name="formularioCadastro" value="#{msg.cadastroCheque}" />

	<ui:define name="debito">

		<h:panelGrid style="margin-right:auto; text-align:left;" columns="9">

			<h:outputText value="#{msg.banco} " />
			<h:selectOneMenu style="#{styleRequired}" id="banco"
				value="#{model.banco}" required="false"
						requiredMessage="#{msg.obr}">
				<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{combos.bancos}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco.codigo}" itemLabelEscaped="#{banco.nome}" itemDescription="#{banco.nome}"/>
			</h:selectOneMenu>
			<p:message for="banco" display="text" />

			<h:outputText value="#{msg.agencia} " />
			<p:inputText style="#{styleRequired}" size="10" id="agencia"
				value="#{model.agencia}" required="false"
						requiredMessage="#{msg.obr}"/>
			
			<p:message for="agencia" display="text" />

			<h:outputText value="#{msg.alinea}" />
			<h:selectOneMenu style="#{styleRequired}" id="alinea"
				value="#{model.alinea}" required="false"
						requiredMessage="#{msg.obr}">
				<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{combos.alineas}" itemValue="#{alin.codigo}" itemLabel="#{alin.numero}" var="alin" itemDescription="#{alin.descricao}" />
			</h:selectOneMenu>
			<p:message for="alinea" display="text" />

		</h:panelGrid>

	</ui:define>


</ui:composition>
</html>
