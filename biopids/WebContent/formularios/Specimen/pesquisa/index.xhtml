<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition
	template="/templates/common/pesquisa/formulariopadraopesquisa.xhtml">
	<ui:param name="tituloTabela" value="#{msg.especimes}" />
	<ui:param name="numeroDeLinhasTabela" value="10" />
	<ui:param name="mBean" value="#{ManagerEspecime}"></ui:param>
	<ui:define name="camposPesquisa">
		<h:panelGrid columns="4" style="text-align: left;">
			<h:outputLabel for="codigoColetaBusca" value="#{msg.codigoColeta}" />
			<p:inputText size="6" id="codigoColetaBusca"
				value="#{mBean.objectModel.coleta.codigoColeta}" />
			<h:outputLabel for="epEspecificoBusca" value="#{msg.especie}" />
			<p:inputText size="49" id="epEspecificoBusca"
				value="#{mBean.objectModel.taxonomia.epEspecifico}" />

		</h:panelGrid>

	</ui:define>
	
	<ui:define name="inativar">

		<p:column>
			<p:commandLink rendered="true"
				update="excluir" action="#{mBean.setSelectObject(object)}"
				onclick="excluir.show()">
				<h:graphicImage url="/imagens/delete_icon.png" />
			</p:commandLink>
			
		</p:column>

	</ui:define>

	<ui:define name="colunas">

		<p:column>
			<f:facet name="header">  
                  Código da Coleta
            </f:facet>
			<h:outputText styleClass="tablefont"
				value="#{object.coleta.codigoColeta}" />
		</p:column>

		<p:column>
			<f:facet name="header">  
                   Data da Coleta
            </f:facet>
			<p:calendar pattern="dd/MM/yyyy" value="#{object.coleta.dataColeta}"
				size="10" />
		</p:column>

		<p:column>
			<f:facet name="header">  
                   Município
            </f:facet>
			<h:outputText styleClass="tablefont"
				value="#{object.geografia.municipio.valor}" />
		</p:column>

		<p:column>
			<f:facet name="header">  
                  Família
            </f:facet>
			<h:outputText styleClass="tablefont"
				value="#{object.taxonomia.familia.valor}" />
		</p:column>

		<p:column>
			<f:facet name="header">  
                  Gênero
            </f:facet>
			<h:outputText styleClass="tablefont"
				value="#{object.taxonomia.genero}" />
		</p:column>

	</ui:define>
</ui:composition>
</html>
