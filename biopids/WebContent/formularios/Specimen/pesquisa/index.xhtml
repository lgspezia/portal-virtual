<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition
	template="/templates/common/pesquisa/formulariopadraopesquisa.xhtml">
	<ui:param name="tituloTabela" value="#{msg.pessoaJuridica}" />
	<ui:param name="numeroDeLinhasTabela" value="10" />
	<ui:define name="camposPesquisa">
		<h:panelGrid columns="4" style="text-align: left;">
			<h:outputLabel for="nomeBusca" value="#{msg.nome}" />
			<p:inputText size="49" id="nomeBusca" value="#{BeanPessoaJuridica.objectModel.dadosEmpresa.nomeFantasia}" />
			<h:outputText value="#{msg.cnpj}" />
			<p:inputMask size="19" id="cnpjBusca" value="#{BeanPessoaJuridica.objectModel.dadosEmpresa.cnpj}"
				mask="99.999.999/9999-99" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="colunas">
		
		<p:column style="width:200px; " headerText="#{msg.nomeFantasia}">
			<h:outputText styleClass="tablefont" value="#{object.nome}" />
		</p:column>
		<p:column style="width:200px; " headerText="#{msg.razaoSocial}">
			<h:outputText styleClass="tablefont" value="#{object.razaoSocial}" />
		</p:column>
		<p:column headerText="#{msg.cnpj}">
			<h:outputText styleClass="tablefont" value="#{object.cnpj}" />
		</p:column>
		<p:column headerText="#{msg.cep}">
			<h:outputText styleClass="tablefont" value="#{object.endereco.cep}" />
		</p:column>
		<p:column headerText="#{msg.endereco}">
			<h:outputText styleClass="tablefont" value="#{object.endereco.endereco}" />
		</p:column>
		<p:column headerText="#{msg.cidade}">
			<h:outputText styleClass="tablefont" value="#{object.endereco.cidade}" />
		</p:column>
		
	</ui:define>
</ui:composition>
</html>
