<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://cdlanapolis.com.br/facelets">

<ui:param name="beanCollect" value="#{ManagerSpecimen.objectModel.collect}" />

	<h:panelGrid>

		<h:panelGrid columns="3">

			<in:numberinput name="#{msg.codigoCatalogo}" mask="999999"
				id="codigoCatalogo" required="false"
				address="#{beanCollect.codigoCatalogo}" />

			<in:numberinput name="#{msg.codigoColeta}" mask="999999"
				id="codigoColeta" required="false" address="#{beanCollect.codigoColeta}" />

			<in:dateinput name="#{msg.dataColeta}" id="dataColeta"
				required="false" address="#{beanCollect.dataColeta}" />

		</h:panelGrid>

		<h:panelGrid columns="2">

			<in:comboinput name="#{msg.estagioDesenvolvimento}"
				id="estagioDesenvolvimento" required="false"
				address="#{beanCollect.estagioDesenvolvimento}" />

			<in:comboinput name="#{msg.fenologia}" id="fenologia"
				required="false" address="#{beanCollect.fenologia}" />

			<in:comboinput name="#{msg.metodo}" id="metodo" spacer="115px"
				address="#{beanCollect.metodo}" />

			<in:comboinput name="#{msg.sexo}" id="sexo" spacer="28px"
				address="#{beanCollect.sexo}" />

			<in:comboinput name="#{msg.tipoMontagem}" id="tipoMontagem"
				spacer="51px" address="#{beanCollect.tipoMontagem}" />

			<in:numberinput name="#{msg.numeroIndividuos}" mask="99"
				id="numeroIndividuos" required="false"
				address="#{beanCollect.numeroIndividuos}" />

		</h:panelGrid>

		
			<p:fieldset legend="#{msg.coletores}" id="collectorBase">

					<h:panelGrid columns="2" style="text-align:left;">

						<p:inputText size="30" value="#{mBean.collector.nome}" />

						<p:commandButton value="#{msg.adicionar}" id="coletores"
							action="#{ManagerSpecimen.newCollector}"
							update="contentPanel,  tabColeta">
							<p:collector value="#{mBean.collector}"
								addTo="#{beanCollect.coletores}" />
						</p:commandButton>

						<p:outputPanel id="tableCollector">
							<p:dataTable var="object" value="#{beanCollect.coletores}">
								<p:column>
									<f:facet name="header">  
                 				 #{msg.coletores}
           					</f:facet>
									<h:outputText value="#{object.nome}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Operation" />
									</f:facet>

									<p:commandLink value="Remove" update="form:collectorBase"
										process="@this">
										<p:collector value="#{object}"
											removeFrom="#{beanCollect.coletores}" />
									</p:commandLink>


								</p:column>

							</p:dataTable>
						</p:outputPanel>

					</h:panelGrid>

				</p:fieldset>


		<in:obsinput name="#{msg.obs}" id="obsColeta"
			address="#{beanCollect.obsColeta}" />

	</h:panelGrid>

</ui:composition>
