<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://biopids.com.br/facelets">

	<ui:param name="beanTaxonomy"
		value="#{ManagerEspecime.objectModel.taxonomia}" />

	<h:panelGrid>
		<h:panelGrid columns="2">
			<p:fieldset legend="#{msg.taxonomiaEspecime}">

				<h:panelGrid columns="1">


					<h:panelGrid columns="5">
						<p:spacer height="0px" width="1px"></p:spacer>
						<h:outputText value="#{msg.reino} " />
						<p:spacer height="0px" width="6px"></p:spacer>
						<h:selectOneMenu style="#{styleRequired}" id="reino"
							value="#{beanTaxonomy.reino}" required="false"
							requiredMessage="#{msg.obr}">
							<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{combos.reinos}" var="object"
								itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
						</h:selectOneMenu>
						<p:message for="reino" display="text" />
					</h:panelGrid>

					<h:panelGrid columns="5">
					<p:spacer height="0px" width="1px"></p:spacer>
						<h:outputText value="#{msg.filo} " />
						<p:spacer height="0px" width="19px"></p:spacer>
						<h:selectOneMenu style="#{styleRequired}" id="filo"
							value="#{beanTaxonomy.filo}" required="false"
							requiredMessage="#{msg.obr}">
							<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{combos.filos}" var="object"
								itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
						</h:selectOneMenu>
						<p:message for="filo" display="text" />
					</h:panelGrid>

					<h:panelGrid columns="2">


						<h:panelGrid columns="4">
							<h:outputText value="#{msg.classe} " />
							<p:spacer height="0px" width="1px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="classe"
								value="#{beanTaxonomy.classe}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.classes}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="classe" display="text" />
						</h:panelGrid>

						<h:panelGrid columns="4">
							<h:outputText value="#{msg.subClasse} " />
							<p:spacer height="0px" width="0px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="subClasse"
								value="#{beanTaxonomy.subClasse}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.subClasses}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="subClasse" display="text" />
						</h:panelGrid>

						<h:panelGrid columns="4">
							<h:outputText value="#{msg.ordem} " />
							<p:spacer height="0px" width="3px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="ordem"
								value="#{beanTaxonomy.ordem}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.ordens}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="ordem" display="text" />
						</h:panelGrid>



						<h:panelGrid columns="4">
							<h:outputText value="#{msg.subOrdem} " />
							<p:spacer height="0px" width="0px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="subOrdem"
								value="#{beanTaxonomy.subOrdem}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.subOrdens}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="subOrdem" display="text" />
						</h:panelGrid>

						<h:panelGrid columns="4">
							<h:outputText value="#{msg.familia} " />
							<p:spacer height="0px" width="0px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="familia"
								value="#{beanTaxonomy.familia}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.familias}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="familia" display="text" />
						</h:panelGrid>

						<h:panelGrid columns="4">
							<h:outputText value="#{msg.subFamilia} " />
							<p:spacer height="0px" width="0px"></p:spacer>
							<h:selectOneMenu style="#{styleRequired}" id="subFamilia"
								value="#{beanTaxonomy.subFamilia}" required="false"
								requiredMessage="#{msg.obr}">
								<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{combos.subFamilias}" var="object"
									itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
							</h:selectOneMenu>
							<p:message for="subFamilia" display="text" />
						</h:panelGrid>

					</h:panelGrid>

					<h:panelGrid columns="4">
						<h:outputText value="#{msg.genero} " />
						<p:spacer height="0px" width="3px"></p:spacer>
						<h:selectOneMenu style="#{styleRequired}" id="genero"
							value="#{beanTaxonomy.genero}" required="false"
							requiredMessage="#{msg.obr}">
							<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{combos.generos}" var="object"
								itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
						</h:selectOneMenu>
						<p:message for="genero" display="text" />
					</h:panelGrid>

					<in:basicinput name="#{msg.epEspecifico}" id="epEspecifico"
						required="false" address="#{beanTaxonomy.epEspecifico}" />
					<!---->
					<!---->
					<h:panelGrid columns="4">
						<h:outputText value="#{msg.autor}" />
						<p:spacer height="0px" width="15px"></p:spacer>
						<h:selectOneMenu style="#{styleRequired}" id="autor2"
							value="#{beanTaxonomy.autor}" required="false"
							requiredMessage="#{msg.obr}">
							<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{combos.autores}" var="object"
								itemLabel="#{object.valor}" itemValue="#{object.codigo}" />
						</h:selectOneMenu>
						<p:message for="autor2" display="text" />
					</h:panelGrid>

				</h:panelGrid>

			</p:fieldset>
			
						<in:obsinput name="#{msg.obs}" id="obsTaxonomia" required="false"
				address="#{beanTaxonomy.obsTaxonomia}" />
			
		</h:panelGrid>
		
		<h:panelGrid columns="2">

			<h:panelGrid columns="1">

				<h:panelGrid columns="4">
					<h:outputText value="#{msg.dataDeterminacao} " />
					<p:spacer height="30px" width="0px" />
					<p:inputMask size="10" required="false"
						value="#{beanTaxonomy.dataDeterminacao}" id="dataDeterminacao"
						requiredMessage="#{msg.obr}" mask="99/99/9999">
						<p:ajax event="blur"
							listener="#{mBean.validate('DateValidatorNotObr', model.dataCompra, 'dataCompra')}"
							update="mensagem, dataDeterminacao"
							oncomplete="setFocus('dataDeterminacao');"></p:ajax>
					</p:inputMask>
					<p:message for="dataDeterminacao" display="text" />
				</h:panelGrid>

			</h:panelGrid>
			<in:basicinput name="#{msg.imprecisao}" size="3" id="imprecisao"
				required="false" address="#{beanTaxonomy.imprecisao}" />


		</h:panelGrid>



	</h:panelGrid>



</ui:composition>
