<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:param name="enderecoEmpresa"
		value="#{BeanPessoaJuridica.objectModel.enderecoEmpresa}" />
	<h:panelGrid columns="1">
		<p:panel id="panel4" style="text-align: left;">

			<h:panelGrid columns="3" style="text-align: left;">
				<h:outputText value="#{msg.cep}#{msg.obr}  " />
				<p:inputMask style="#{styleRequired}" size="9" id="cep"
					value="#{enderecoEmpresa.cep}" mask="99999-999" required="true" requiredMessage="#{msg.obr}">
					<p:ajax event="blur"
					listener="#{BeanPessoaJuridica.actionSearchCEP(enderecoEmpresa.cep, '1')}"
					update="mensagem, wizardPj" oncomplete="setFocus('endereco')"/>
					</p:inputMask>
				<p:message for="cep" display="text"/>
				<h:outputLabel for="endereco" value="#{msg.endereco}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="49" id="endereco"
					value="#{enderecoEmpresa.endereco}" required="true" requiredMessage="#{msg.obr}"/>
				<p:message for="endereco" display="text"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
			<h:panelGrid columns="2">
				<h:outputLabel for="complemento" value="#{msg.complemento} " />
				<p:inputText size="30" id="complemento"
					value="#{enderecoEmpresa.complemento}" />
		    </h:panelGrid>
		    <h:panelGrid columns="2">
				<h:outputLabel for="numero" value="#{msg.numero} " />
				<p:inputText size="7" id="numero" value="#{enderecoEmpresa.numero}" onkeyup="numberOnly(this)"/>
			</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid columns="2" style="text-align: left;">

				<h:outputLabel for="bairro" value="#{msg.bairro}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="49" id="bairro"
					value="#{enderecoEmpresa.bairro}" requiredMessage="#{msg.obr}"/>
				<p:message for="bairro" display="text"/>
				
			</h:panelGrid>

			<h:panelGrid columns="6" style="text-align: left;">

				<h:outputLabel for="cidade" value="#{msg.cidade}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" required="true" size="25"
					id="cidade" value="#{enderecoEmpresa.cidade}" requiredMessage="#{msg.obr}"/>
				<p:message for="cidade" display="text"/>

				<h:outputText value="#{msg.estado}#{msg.obr} " />
				<h:selectOneMenu style="#{styleRequired}" required="true"
					id="estado" value="#{enderecoEmpresa.estado}" requiredMessage="#{msg.obr}" >
					<f:selectItems value="#{BeanPessoaJuridica.comboModel.estados}"   />
				</h:selectOneMenu>
				<p:message for="estado" display="text"/>
			</h:panelGrid>
			<h:panelGrid columns="6" style="text-align:left;">

				<h:outputText value="#{msg.telefone1} " />
				<p:inputMask size="2" id="ddd1cont"
					value="#{enderecoEmpresa.ddd1}" mask="(99)" />
				<p:inputMask size="9" id="telefone1cont"
					value="#{enderecoEmpresa.telefone1}" mask="9999-9999" />

				<h:outputText value="#{msg.telefone2} " />
				<p:inputMask size="2" id="ddd2cont"
					value="#{enderecoEmpresa.ddd2}" mask="(99)" />
				<p:inputMask size="9" id="telefone2cont"
					value="#{enderecoEmpresa.telefone2}" mask="9999-9999" />

				<h:outputText value="#{msg.telefone3} " />
				<p:inputMask size="2" id="ddd3cont"
					value="#{enderecoEmpresa.ddd3}" mask="(99)" />
				<p:inputMask size="9" id="telefone3cont"
					value="#{enderecoEmpresa.telefone3}" mask="9999-9999" />

			</h:panelGrid>
		</p:panel>
		
	</h:panelGrid>
</ui:composition>
