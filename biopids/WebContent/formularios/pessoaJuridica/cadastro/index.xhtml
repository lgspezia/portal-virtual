<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition
	template="/templates/common/paineis/painelcadastro.xhtml">
	
	<ui:param name="combos" value="#{BeanPessoaJurica.comboModel}" />
	<ui:define name="formularioCadastro">


		<p:wizard widgetVar="wiz" showStepStatus="true" id="wizardPJ"
			nextLabel="#{msg.proximo}" backLabel="#{msg.anterior}"
			style="width:460px; border-width:0px; margin-right:auto; margin-left:auto;">

			<p:tab title="#{msg.abaDados}">
				<h:panelGrid columns="2" cellpadding="10">
					<ui:include
						src="/formularios/pessoaJuridica/cadastro/dadosEmpresa.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab title="#{msg.abaEndereco}">
				<h:panelGrid columns="2" cellpadding="10">
					<ui:include
						src="/formularios/pessoaJuridica/cadastro/enderecoEmpresa.xhtml" />
				</h:panelGrid>
			</p:tab>

			<p:tab title=".">
				<center>
					<br/>
					<p:separator />
					<h:panelGrid columns="2" cellpadding="10">

						<ui:include
							src="/formularios/pessoaJuridica/cadastro/salvar.xhtml" />
					</h:panelGrid>
				</center>
			</p:tab>

		</p:wizard>

	</ui:define>

</ui:composition>
</html>
