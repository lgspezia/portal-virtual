<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                >
                

<ui:param name="dadosDaEmpresa" value="#{BeanPessoaJuridica.objectModel.dadosEmpresa}" />

    <p:panel id="panel3" style="text-align: left;">


            <h:panelGrid columns="3" style="text-align: left;"> 

                <h:outputText value="#{msg.cnpj}#{msg.obr} " />  
                <p:inputMask style="#{styleRequired}" required="true"  size="19" id="cnpj" value="#{dadosDaEmpresa.cnpj}" mask="99.999.999/9999-99" requiredMessage="#{msg.obr}" readonly="#{mBean.readOnlyCNPJ}">
               <p:ajax event="blur" listener="#{BeanPessoaJuridica.validCadastroCNPJ('CNPJValidator', dadosDaEmpresa.cnpj, 'dadosEmpresa.cnpj')}" update="mensagem, wizardPJ" oncomplete="setFocusCorrectValue('cnpj', 'nomeFantasia')"/>
                </p:inputMask>
					<p:message for="cnpj" display="text" />
                
                <h:outputLabel for="nomeFantasia" value="#{msg.nomeFantasia}#{msg.obr} "/>  
                <p:inputText style="#{styleRequired}" required="true" size="49" id="nomeFantasia" value="#{dadosDaEmpresa.nomeFantasia}" requiredMessage="#{msg.obr}"/>
					<p:message for="nomeFantasia" display="text" /> 
                
                <h:outputLabel for="razaoSocial" value="#{msg.razaoSocial}#{msg.obr} "/>  
                <p:inputText style="#{styleRequired}" required="true" size="49" id="razaoSocial" value="#{dadosDaEmpresa.razaoSocial}" requiredMessage="#{msg.obr}"/>
					<p:message for="razaoSocial" display="text" /> 
                <h:outputLabel for="email" value="#{msg.email} " />
					<p:inputText size="40" id="email" value="#{dadosDaEmpresa.email}" >
						<p:ajax event="blur" oncomplete="setFocus('obs');" 
						listener="#{BeanPessoaJuridica.validate('EmailValidator', dadosDaEmpresa.email, 'dadosEmpresa.email')}"
							update="mensagem, email"/>
					</p:inputText>
					<p:message for="email" display="text" />
                <h:outputLabel for="obs" value="#{msg.obs} "/>  
                <p:inputTextarea id="obs" value="#{dadosDaEmpresa.obs}" style="width:280px;height:80px;" effectDuration="400" />
                
            </h:panelGrid>

    </p:panel>

</ui:composition>
