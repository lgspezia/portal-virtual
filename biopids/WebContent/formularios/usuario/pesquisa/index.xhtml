<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition
	template="/templates/common/pesquisa/formulariopadraopesquisa.xhtml">
	<ui:param name="tituloTabela" value="#{msg.usuario}" />
	<ui:param name="numeroDeLinhasTabela" value="10" />
	<ui:param name="excluirColunas" value="4,5,6" />
	<ui:param name="nomeArquivo" value="#{msg.usuario}" />

	<ui:define name="camposPesquisa">
		<h:panelGrid columns="4" style="text-align: left;">
			<h:outputLabel for="nomeBusca" value="#{msg.nome}" />
			<p:inputText size="49" id="nomeBusca" value="#{model.nome}" />
			<h:outputText value="#{msg.cpf}" />
			<p:inputMask size="15" id="cpfBusca" value="#{model.cpf}"
				mask="999.999.999-99" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="colunas">
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.usuario}" />
			</f:facet>
			<h:outputText value="#{object.nome}" />
		</p:column>
			<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.status}" />
			</f:facet>
			<h:outputText value="#{object.status}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.empresa}" />
			</f:facet>
			<h:outputText value="#{object.empresa.nome}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.cpf}" />
			</f:facet>
			<h:outputText value="#{object.cpf}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.email}" />
			</f:facet>
			<h:outputText value="#{object.email}" />
		</p:column>
	</ui:define>
</ui:composition>
</html>
