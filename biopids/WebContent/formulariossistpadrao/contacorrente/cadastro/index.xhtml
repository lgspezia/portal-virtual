<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">
		<h:panelGrid columns="1">
			<h:panelGrid columns="6" style="text-align:left;">

				<h:outputLabel for="numero" value="#{msg.numero}" />
				<p:inputText style="#{styleRequired}" size="10" id="numero"
					onkeyup="numberOnly(this);" value="#{model.numero}" required="true"
					requiredMessage="#{msg.obr}" />
				<p:message for="numero" display="text" />

				<h:outputText value="#{msg.banco} " />
				<h:selectOneMenu style="#{styleRequired}" id="banco"
					value="#{mBean}" required="true" requiredMessage="#{msg.obr}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.bancos}" />
				</h:selectOneMenu>
				<p:message for="banco" display="text" />

			</h:panelGrid>

			<h:panelGrid columns="9" style="text-align:left;">

				<h:outputText value="#{msg.agencia} " />
				<p:inputMask style="#{styleRequired}" size="10" id="agencia"
					value="#{model.agencia}" mask="99999" required="true"
					requiredMessage="#{msg.obr}" />
				<p:message for="agencia" display="text" />


				<h:outputText value="#{msg.telefone} " />
				<p:inputMask size="2" id="ddd" value="#{model.ddd}" mask="(99)" />
				<p:inputMask size="9" id="telefone" value="#{model.telefone}"
					mask="9999-9999" />

				<h:outputLabel for="aplicacaoConta" value="#{msg.aplicacaoConta}" />
				<p:inputText size="25" id="aplicacaoConta"
					value="#{model.aplicacaoConta}" required="true"
					requiredMessage="#{msg.obr}" />
				<p:message for="aplicacaoConta" display="text" />

			</h:panelGrid>

			<h:panelGrid columns="3" style="text-align:left;">

				<h:outputLabel for="gerenteResponsavel"
					value="#{msg.gerenteResponsavel}" />
				<p:inputText size="40" id="gerenteResponsavel"
					value="#{model.gerenteResponsavel}" required="true"
					requiredMessage="#{msg.obr}" />
				<p:message for="gerenteResponsavel" display="text" />

			</h:panelGrid>

			<p:spacer width="15px" />

			<h:outputLabel value="#{msg.chequeEspecial}" />


			<p:panel>
				<h:panelGrid columns="9" style="text-align:left;">

					<h:outputLabel for="limite" value="#{msg.limite}" />
					<p:inputText size="10" id="limite" onkeyup="moeda(this);"
						value="#{model.limite}" required="true"
						requiredMessage="#{msg.obr}" />
					<p:message for="limite" display="text" />

					<h:outputLabel for="taxa" value="#{msg.taxa}" />
					<p:inputText size="10" id="taxa" onkeyup="numberOnly(this);"
						value="#{model.taxa}" required="true" requiredMessage="#{msg.obr}" />
					<p:message for="taxa" display="text" />

					<h:outputText value="#{msg.vencimento}" />
					<p:inputMask size="10" id="vencimento"
						value="#{enderecoPessoal.vencimento}" mask="99/99/9999"
						required="true" requiredMessage="#{msg.obr}">
						<p:ajax event="blur"
							listener="#{mBean.validate('DateValidator', model.dataNascimento, 'model.dataNascimento')}"
							update="mensagem, validade" />
					</p:inputMask>
					<p:message for="vencimento" display="text" />

					<h:outputLabel for="diaDebitoJuros" value="#{msg.diaDebitoJuros}" />
					<p:inputText size="10" id="diaDebitoJuros"
						onkeyup="numberOnly(this);" value="#{model.diaDebitoJuros}"
						required="true" requiredMessage="#{msg.obr}" />
					<p:message for="diaDebitoJuros" display="text" />

					<h:outputLabel for="jurosPagar" value="#{msg.jurosPagar}" />
					<p:inputText size="10" id="jurosPagar" onkeyup="moeda(this);"
						value="#{model.jurosPagar}" required="true"
						requiredMessage="#{msg.obr}" />
					<p:message for="jurosPagar" display="text" />

					<h:outputLabel for="saldoDevedor" value="#{msg.saldoDevedor}" />
					<p:inputText size="10" id="saldoDevedor" onkeyup="moeda(this);"
						value="#{model.saldoDevedor}" required="true"
						requiredMessage="#{msg.obr}" />
					<p:message for="saldoDevedor" display="text" />

				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
	</ui:define>

</ui:composition>
