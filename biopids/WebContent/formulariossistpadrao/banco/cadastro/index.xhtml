<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">

		<h:panelGrid columns="3" style="text-align:left;">
			<h:outputLabel for="codigoBanco" value="#{msg.numero}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="13" id="codigoBanco"
				value="#{endereco.codigoBanco}"
				onkeyup="numberOnly(this)"
					required="
				true" requiredMessage="#{msg.obr}" />
			<p:message for="codigoBanco" display="text" />

			<h:outputLabel for="nome" value="#{msg.nome}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="49" id="nome"
				value="#{endereco.nome}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="nome" display="text" />
		</h:panelGrid>



	</ui:define>

</ui:composition>
