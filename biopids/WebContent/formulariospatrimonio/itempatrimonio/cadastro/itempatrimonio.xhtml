<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:in="http://cdlanapolis.com.br/facelets">

	<ui:param name="bean" value="#{ManagerSpecimens.objectDomain.collect}" />
	<ui:param name="mBean" value="#{ManagerSpecimens}" />

	<h:panelGrid>
		<h:panelGrid columns="1">

			<in:comboinput name="#{msg.fornecedor}" id="fornecedor" style="#{styleRequired}"
				required="false" address="#{bean.fornecedor}" />

		</h:panelGrid>

		<h:panelGrid columns="2">

			<in:comboinput name="#{msg.classe}" id="classe" required="false"
				spacer="23px" address="#{bean.classe}" />

			<in:comboinput name="#{msg.subClasse}" id="subClasse"
				required="false" address="#{bean.subClasse}" />

		</h:panelGrid>

		<h:panelGrid>
		
			<in:basicinput name="#{msg.descricao}" id="descricao" size="42"
				required="true" address="#{bean.descricao}" />
				
		</h:panelGrid>
		
		<h:panelGrid columns="2">

			<in:dateinput name="#{msg.dataCompra}" id="dataCompra"
				required="true" address="#{bean.dataCompra}" />

			<in:numberinput name="#{msg.quantidade}" size="2" id="quantidade"
				spacer="31px" mask="99" required="false" style="#{styleRequired}"
				address="#{bean.quantidade}" />

			<in:moneyinput name="#{msg.valorUnitario}" mask="99" size="3"
				spacer="13px" id="valor" required="false" address="#{bean.valor}" />

			<in:numberinput name="#{msg.garantia}" mask="99" size="2"
				id="garantia" required="false" address="#{bean.garantia}" />

		</h:panelGrid>

	</h:panelGrid>

	<h:panelGrid columns="1">

		<in:obsinput name="#{msg.obs}" id="obsItem" address="#{bean.obsItem}" />

	</h:panelGrid>

</ui:composition>
