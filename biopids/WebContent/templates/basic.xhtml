<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:insert name="bundle">
	<f:loadBundle var="msg" 
		basename="br.com.biopids.language.pt_br" />
	<f:loadBundle var="msg2"
		basename="br.com.biopids.language.pt_br_atendimento_externo" />
	<f:loadBundle var="parametros"
		basename="br.com.biopids.parametros.parametros" />
</ui:insert>
<ui:param name="path"
	value="#{facesContext.externalContext.request.contextPath}" />
<ui:param name="styleRequired" value="background-color:  #e2e9ee;" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{path}/css/cssgeral.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">
			<h:outputText value="#{msg.titulo_padrao}" />
		</ui:insert>
	</title>
	<script language="javascript" src="#{path}/js/script.js"></script>
</h:head>
<h:body style="background-color: #fafbfc !important;">
	<div id="work"
		style="position: relative; margin-left: auto; margin-right: auto; width: 950px; height: 450px; background-color: white; border-width: 2px;">
		<ui:insert name="body" />
	</div>
</h:body>
</html>
