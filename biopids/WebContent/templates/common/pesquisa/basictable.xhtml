<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">


<p:dataTable id="tbl" var="object" value="#{mBean.list}"
	paginator="true" rows="10"
	emptyMessage="#{msg.nenhumRegistroEncontrado}"
	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	rowsPerPageTemplate="5,10,15"
	rowStyleClass="#{object.status eq 'INATIVO' ? 'inativo' : object.status eq 'EM_ANDAMENTO' ? 'em_andamento' : object.status eq 'CONCLUIDO' ? 'concluido': null}">

	<f:facet name="header">  
         	 #{tituloTabela}  
        </f:facet>


	<ui:insert name="colunas" />

	<p:column headerText="#{name}">
		<h:outputText value="#{object.valor}" />
	</p:column>

	<p:column headerText="#{msg.acoes}">
		<center>
			<p:commandLink action="#{mBean.loadObjectTable(object)}"
				update="contentPanel, mensagem">
				<h:graphicImage url="/imagens/find.png" />
			</p:commandLink>
			<p:spacer width="15px" height="0px" />

			<p:commandLink update="excluir"
				action="#{mBean.setSelectObject(object)}" onclick="excluir.show()">
				<h:graphicImage url="/imagens/delete_icon.png" />
			</p:commandLink>
		</center>
	</p:column>

</p:dataTable>


<p:dialog header="#{msg.informacao}" widgetVar="excluir" modal="true"
	height="130" width="270">
	<h:panelGrid columns="2" style="margin-right: auto;margin-left: auto;">
		<h:panelGrid columns="3" style="margin-right: auto;margin-left: auto;">
			<h:graphicImage url="/imagens/information2.png" />
			<p:spacer width="10px" />

		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-right: auto;margin-left: auto;">
			<h:panelGrid columns="1"
				style="margin-right: auto;margin-left: auto;">
				<h:outputText style="font-size:15px; font-weight: bold;"
					value="#{msg.desejaExcluir}" />
			</h:panelGrid>
			<h:panelGrid columns="3"
				style="margin-right: auto;margin-left: auto;">
				<p:commandButton value="#{msg.sim}" action="#{mBean.deleteAction}"
					onclick="excluir.hide()" update="contentPanel, mensagem" />
				<p:spacer width="10px" />
				<p:commandButton value="#{msg.nao}" update="tlb"
					oncomplete="excluir.hide()" />
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>
</p:dialog>

<p:dialog header="#{msg.informacao}" widgetVar="inativar" modal="true"
	height="130" width="270">
	<h:panelGrid columns="2" style="margin-right: auto;margin-left: auto;">
		<h:panelGrid columns="3" style="margin-right: auto;margin-left: auto;">
			<h:graphicImage url="/imagens/information2.png" />
			<p:spacer width="10px" />

		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-right: auto;margin-left: auto;">
			<h:panelGrid columns="1"
				style="margin-right: auto;margin-left: auto;">
				<h:outputText style="font-size:15px; font-weight: bold;"
					value="#{msg.desejaExcluir}" />
			</h:panelGrid>
			<h:panelGrid columns="3"
				style="margin-right: auto;margin-left: auto;">
				<p:commandButton value="#{msg.sim}" action="#{mBean.deleteAction}"
					onclick="excluir.hide()" update="contentPanel, mensagem" />
				<p:spacer width="10px" />
				<p:commandButton value="#{msg.nao}" update="tlb"
					oncomplete="excluir.hide()" />
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>
</p:dialog>


</html>
