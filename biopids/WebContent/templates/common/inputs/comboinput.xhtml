<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid columns="4" style="text-align:left;">

		<h:outputLabel for="#{id}" value="#{name}" />
		<p:spacer width="#{spacer}"  height="0px"/>
		<h:selectOneMenu id="#{id}" value="#{address}" required="#{required}" style="#{style}"
		requiredMessage="#{msg.obr}" >
			<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
				noSelectionOption="true" />
			<f:selectItems value="#{combos}" />
		</h:selectOneMenu>
		<p:message for="#{id}" display="text" />
		
	</h:panelGrid>


</ui:composition>
