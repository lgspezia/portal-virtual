<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:panelGrid columns="6" style="margin-left: auto; margin-right: auto;"
		rendered="#{mBean.panelButtons}">
    
		<p:commandButton value="#{msg.novo}"
			actionListener="#{mBean.newAction}"
			rendered="#{mBean.renderedButtonNew}" update="contentPanel, mensagem"
			immediate="true" />
		<p:commandButton
				style="width: 100px; height: 40px;" value="#{msg.salvar}" id="save" 
				action="#{mBean.saveAction}" update="contentPanel, mensagem" oncomplete="opcao.show()"/>
				
		
		<p:commandButton value="#{msg.pesquisar}"
			actionListener="#{mBean.researchAction}"
			rendered="#{mBean.renderedButtonResearch}" immediate="true"
			update="contentPanel, mensagem" />
	</h:panelGrid>
</ui:composition>
