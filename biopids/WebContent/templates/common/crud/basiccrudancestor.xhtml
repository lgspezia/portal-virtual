<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="basiccrud.xhtml">

	<ui:define name="comboAncestor">
		<h:panelGrid columns="4">
			<h:outputLabel for="#{idAncestor}" value="#{nomeAncestor}" />
			<p:spacer width="0px" height="0px" />
			<h:selectOneMenu id="#{idAncestor}" value="#{inputAncestor}"
				required="false" requiredMessage="#{msg.obr}">
				<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{lista}" var="object"
					itemLabel="#{labelLista}" itemValue="#{valorLista}" />
			</h:selectOneMenu>
			<p:message for="#{idAncestor}" display="text" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="ancestorColumn">
		<p:column headerText="#{nomeAncestor}">
			<h:outputText value="#{colunaAncestor}" />
		</p:column>
	</ui:define>


</ui:composition>
