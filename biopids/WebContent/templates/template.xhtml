<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="layout.xhtml">

	<f:setPropertyActionListener target="teste123" value="ativo" />

	<ui:define name="header">
		<ui:include src="header.xhtml" />
	</ui:define>


	<ui:define name="menu">
		<ui:include src="/menu/menu2.xhtml" />
	</ui:define>
	<ui:define name="content">
		<p:panel id="contentPanel"
			style="width: 100%; height: 95%; background-image: url('#{path}/imagens/ss_2.JPG'); background-position: top; background-repeat: no-repeat; border-width: 0px">
			<ui:insert name="area" />

			<p:dialog header="#{mBean.headerDialog}" widgetVar="opcao"
				rendered="true" modal="true" showEffect="slide" width="350"
				height="150">
				<center>
					<h:panelGrid columns="2">
						<h:graphicImage rendered="#{mBean.imageDialog}"
							url="/imagens/1317654562_question-frame_blue.png" />
						<h:panelGrid columns="1">

							<h:outputText value="#{mBean.textDialog}" id="textDialog" />

							<h:panelGrid columns="2"
								style="margin-left: auto; margin-right: auto;">
								<h:commandButton value="#{mBean.buttonDialogMessageOk}"
									rendered="#{mBean.buttonDialogOk}"
									action="#{mBean.actionDialogOk}"
									update="contentPanel, mensagem" immediate="true" />
								<h:commandButton value="#{mBean.buttonDialogMessageCancel}"
									rendered="#{mBean.buttonDialogCancel}"
									action="#{mBean.actionDialogCancel}"
									update="contentPanel, mensagem" immediate="true" />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</center>
			</p:dialog>


		</p:panel>
	</ui:define>


	<ui:define name="footer">
		<ui:include src="footer.xhtml" />
	</ui:define>

</ui:composition>
