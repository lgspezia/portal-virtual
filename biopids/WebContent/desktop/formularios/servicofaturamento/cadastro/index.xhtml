<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">
		<h:panelGrid columns="1">
			<h:panelGrid columns="7" style="text-align:left;">

				<h:outputLabel for="codigoFatura" value="#{msg.codigo}" />
				<p:inputText style="#{styleRequired}" size="10" id="codigoFatura"
					onkeyup="numberOnly(this);" value="#{endereco.codigoFatura}"
					required="true" requiredMessage="#{msg.obr}" />
				<p:message for="codigoFatura" display="text" />

				<h:outputLabel for="descricao" value="#{msg.descricao}" />
				<p:inputText style="#{styleRequired}" size="35" id="descricao"
					value="#{endereco.descricao}" required="true"
					requiredMessage="#{msg.obr}" />
				<p:message for="descricao" display="text" />
				
				<h:selectManyCheckbox value="#{endereco.consultaSPC}">
					<f:selectItem itemLabel="#{msg.consultaSPC}" itemValue="true" />
				</h:selectManyCheckbox>

			</h:panelGrid>
			<h:panelGrid columns="5" style="text-align:left;">
				
				<h:outputLabel value="#{msg.tipo}" />
				<p:panel>
					<h:selectOneRadio value="#{endereco.status}" id="status">
						<f:selectItem id="receita" itemLabel="#{msg.ativo}"
							itemValue="1" />
						<f:selectItem id="despesa" itemLabel="#{msg.inativo}"
							itemValue="2" />
					</h:selectOneRadio>
				</p:panel>
				
				<h:outputText for="setor" value="#{msg.setor} " />
				<h:selectOneMenu style="#{styleRequired}" id="setor"
					value="#{endereco.setor}" required="true" requiredMessage="#{msg.obr}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.setores}" />
				</h:selectOneMenu>
				<p:message for="setor" display="text" />

			</h:panelGrid>

		</h:panelGrid>
		
	</ui:define>

</ui:composition>
