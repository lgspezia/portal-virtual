<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:param name="enderecoProfissional"
		value="#{BeanPessoaFisica.objectModel.dadosProfissionais}" />

	<h:panelGrid columns="1">
		<p:panel id="panel3">

			<h:panelGrid columns="2" style="text-align:left;">

				<h:outputText value="#{msg.empresa} " />
				<p:inputText size="50" id="empresa"
					value="#{enderecoProfissional.empresa}" />

				<h:outputText value="#{msg.cep}  " />
				<p:inputMask size="9" id="cepProf"
					value="#{enderecoProfissional.cep}" mask="99999-999" />

			</h:panelGrid>



			<h:panelGrid columns="4" style="text-align:left;">

				<h:outputLabel for="endereco" value="#{msg.endereco} " />
				<p:inputText size="38" id="enderecoProf"
					value="#{enderecoProfissional.endereco}" />
				<h:outputLabel for="numeroProf" value="#{msg.numero} " />
				<p:inputText size="2" id="numeroProf"
					value="#{enderecoProfissional.numero}" />

			</h:panelGrid>

			<h:panelGrid columns="2" style="text-align:left;">
				<h:outputLabel for="complemento" value="#{msg.complemento} " />
				<p:inputText size="49" id="complementoProf"
					value="#{enderecoProfissional.complemento}" />

				<h:outputLabel for="bairro" value="#{msg.bairro} " />
				<p:inputText size="49" id="bairroProf"
					value="#{enderecoProfissional.bairro}" />
			</h:panelGrid>

			<h:panelGrid columns="4" style="text-align:left;">
				<h:outputLabel for="cidade" value="#{msg.cidade} " />
				<p:inputText size="25" id="cidadeProf"
					value="#{enderecoProfissional.cidade}" />

				<h:outputText value="#{msg.estado} " />
				<h:selectOneMenu id="estadoProf"
					value="#{enderecoProfissional.estado}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue="" />
					<f:selectItems value="#{combos.estados}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:panelGrid columns="3" style="text-align:left;">
				<h:outputText value="#{msg.telComercial} " />
				<p:inputMask size="2" id="ddd" value="#{enderecoProfissional.ddd}"
					mask="(99)" />
				<p:inputMask size="13" id="telComercial"
					value="#{enderecoProfissional.telComercial}" mask="9999-9999" />

			</h:panelGrid>

		</p:panel>
		
		<h:panelGrid columns="1" style="margin-right:auto; margin-left:auto;">
			<p:commandButton immediate="true" style="width: 100px; height: 40px;" value="#{msg.salvar}" id="save2"
				action="#{mBean.saveAction}" update="contentPanel, mensagem" />
		</h:panelGrid>
	
	</h:panelGrid>
</ui:composition>
