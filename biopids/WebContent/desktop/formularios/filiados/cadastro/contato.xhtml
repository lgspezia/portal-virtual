<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">



  
	<h:panelGrid id="contato" columns="2" style="margin-right: auto;margin-left: auto;">
		<h:panelGrid columns="2">
			<h:outputLabel for="contato1" value="#{msg.contato1} " />
			<p:inputText id="contato1" value="#{enderecoPessoal.contato1}" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<h:outputLabel for="telefone1Cont" value="#{msg.telefone1} " />
			<p:inputMask size="2" id="ddd1" value="#{enderecoPessoal.ddd1}"
				mask="(99)" />
			<p:inputText id="telefone1Cont" value="#{enderecoPessoal.telefone1}" />
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:outputLabel for="contato2" value="#{msg.contato2} " />
			<p:inputText id="contato2" value="#{enderecoPessoal.contato2}" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<h:outputLabel for="telefone2Cont" value="#{msg.telefone2} " />
			<p:inputMask size="2" id="ddd2" value="#{enderecoPessoal.ddd2}"
				mask="(99)" />
			<p:inputText id="telefone2Cont" value="#{enderecoPessoal.telefone2}" />
		</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-right: auto;margin-left: auto;">
		<p:commandButton value="Ok" actionListener="#{enderecoPessoal}" update="contato" oncomplete="contato.hide()" />
		</h:panelGrid>
	


</ui:composition>
