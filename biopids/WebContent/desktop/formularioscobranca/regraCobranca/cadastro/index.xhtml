<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">

		<h:panelGrid columns="1" style="text-align:left;">

			<h:outputLabel for="descricao" value="#{msg.descricao}" />
			<p:inputText style="#{styleRequired}" size="35" id="descricao"
				value="#{endereco.descricao}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="descricao" display="text" />


			<h:panelGrid columns="2" style="text-align:left;">

				<h:outputLabel value="#{msg.tipoJuros}" />
				<p:panel>
					<h:selectOneRadio value="#{endereco.tipoJuros}" id="tipoJuros">
						<f:selectItem id="diario" itemLabel="#{msg.diario}" itemValue="1" />
						<f:selectItem id="mensal" itemLabel="#{msg.mensal}" itemValue="2" />
						<f:selectItem id="anual" itemLabel="#{msg.anual}" itemValue="3" />
					</h:selectOneRadio>
				</p:panel>

				<p:panel>

					<h:outputLabel for="juros" value="#{msg.juros}#{msg.obr} " />
					<p:inputText style="#{styleRequired}" size="3" id="juros"
						value="#{endereco.juros}" onkeyup="numberOnly(this)"
						required="
				true" requiredMessage="#{msg.obr}" />
					<p:message for="juros" display="text" />

					<h:outputLabel for="multa" value="#{msg.multa}#{msg.obr} " />
					<p:inputText style="#{styleRequired}" size="3" id="multa"
						value="#{endereco.multa}" onkeyup="numberOnly(this)"
						required="
				true" requiredMessage="#{msg.obr}" />
					<p:message for="multa" display="text" />

				</p:panel>

				<h:outputLabel value="#{msg.regimeJuros}" />
				<p:panel>
					<h:selectOneRadio value="#{endereco.tipo}" id="tipoRegime">
						<f:selectItem id="simples" itemLabel="#{msg.simples}"
							itemValue="1" />
						<f:selectItem id="composto" itemLabel="#{msg.composto}"
							itemValue="2" />
					</h:selectOneRadio>
				</p:panel>

				<p:panel>
					<h:outputLabel for="taxaCadastroDebito"
						value="#{msg.taxaCadastroDebito}#{msg.obr} " />
					<p:inputText style="#{styleRequired}" size="3"
						id="taxaCadastroDebito" value="#{endereco.taxaCadastroDebito}"
						onkeyup="numberOnly(this)" required="
				true"
						requiredMessage="#{msg.obr}" />
					<p:message for="taxaCadastroDebito" display="text" />
				</p:panel>

			</h:panelGrid>
			<p:panel>

				<h:outputLabel for="nMaximoParcela"
					value="#{msg.nMaximoParcela}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="3" id="nMaximoParcela"
					value="#{endereco.nMaximoParcela}" onkeyup="numberOnly(this)"
					required="
				true" requiredMessage="#{msg.obr}" />
				<p:message for="nMaximoParcela" display="text" />

				<h:selectManyCheckbox value="#{endereco.variosDebitos}">
					<f:selectItem itemLabel="#{msg.variosDebitos}" itemValue="true" />
				</h:selectManyCheckbox>

				<h:outputLabel for="valorMinimoParcela"
					value="#{msg.valorMinimoParcela}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="3"
					id="valorMinimoParcela" value="#{endereco.valorMinimoParcela}"
					onkeyup="numberOnly(this)" required="
				true"
					requiredMessage="#{msg.obr}" />
				<p:message for="valorMinimoParcela" display="text" />

				<h:outputLabel for="entradaMinima"
					value="#{msg.entradaMinima}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="3" id="entradaMinima"
					value="#{endereco.entradaMinima}" onkeyup="numberOnly(this)"
					required="
				true" requiredMessage="#{msg.obr}" />
				<p:message for="entradaMinima" display="text" />


			</p:panel>

			<p:panel>
				<h:outputText for="referencia" value="#{msg.referencia} " />
				<h:selectOneMenu style="#{styleRequired}" id="referencia"
					value="#{endereco.referencia}" required="true"
					requiredMessage="#{msg.obr}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.referencia}" />
				</h:selectOneMenu>
				<p:message for="referencia" display="text" />

				<h:outputLabel for="periodo" value="#{msg.periodo}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="3" id="ate"
					value="#{endereco.periodo}" onkeyup="numberOnly(this)"
					required="
				true" requiredMessage="#{msg.periodo}" />
				<p:message for="periodo" display="text" />

				<h:selectOneMenu style="#{styleRequired}" id="tipo"
					value="#{endereco.tipo}" required="true"
					requiredMessage="#{msg.obr}">
					<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.tipo}" />
				</h:selectOneMenu>

				<h:outputLabel for="concederComissao"
					value="#{msg.concederComissao}#{msg.obr} " />
				<p:inputText style="#{styleRequired}" size="3" id="concederComissao"
					value="#{endereco.concederComissao}" onkeyup="numberOnly(this)"
					required="
				true" requiredMessage="#{msg.obr}" />
				<p:message for="concederComissao" display="text" />

				<p:commandButton value="#{msg.acrescentarFaixa}"
					actionListener="#{mBean.acrescentarFaixa}"
					rendered="#{mBean.acrescentarFaixa}"
					update="contentPanel, mensagem" immediate="true" />

				<p:commandButton value="#{msg.removerFaixa}"
					actionListener="#{mBean.removerFaixa}"
					rendered="#{mBean.removerFaixa}"
					update="contentPanel, mensagem" immediate="true" />
			
			</p:panel>
			
			<p:dataTable value="#{mBean.objectModel}" var="object">  
  			
  			<p:column>  
                <f:facet name="header">  
                    <h:outputText value="referencia" />  
                </f:facet>  
                <h:outputText value="#{object.referencia}" />  
            </p:column> 
            
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="#{msg.periodo}" />  
                </f:facet>  
                <h:outputText value="#{object.periodo}" />  
            </p:column>  
  
             
            
             <p:column>  
                <f:facet name="header">  
                    <h:outputText value="tipo" />  
                </f:facet>  
                <h:outputText value="#{object.tipo}" />  
            </p:column> 
  
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Operation" />  
                </f:facet>  
                <p:commandLink value="Remove" update="form:contentPanel" process="@this">  
                    <p:collector value="#{book}"  
                                 removeFrom="#{object.faixaComissao}" />  
                </p:commandLink>  
            </p:column>  
  
        </p:dataTable>  

			<p:panel>

			</p:panel>

			

		</h:panelGrid>



	</ui:define>

</ui:composition>
