<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">

		<h:panelGrid columns="3" style="text-align:left;">

			<h:outputText for="bairro" value="#{msg.bairro} " />
			<h:selectOneMenu style="#{styleRequired}" id="bairro"
				value="#{endereco.bairro.bairro}" required="true"
				requiredMessage="#{msg.obr}">
				<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{combos.bairro}" />
			</h:selectOneMenu>
			<p:message for="cobrador" display="text" />
			
			<h:outputText for="setor" value="#{msg.setor} " />
			<h:selectOneMenu style="#{styleRequired}" id="setor"
				value="#{endereco.setor.setor}" required="true"
				requiredMessage="#{msg.obr}">
				<f:selectItem itemLabel="#{msg.selecione}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{combos.setor}" />
			</h:selectOneMenu>
			<p:message for="setor" display="text" />
			
			
		</h:panelGrid>



	</ui:define>

</ui:composition>
