<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/common/paineis/painelcadastro.xhtml">
	<ui:define name="formularioCadastro">

		<h:panelGrid columns="2" style="text-align:left;">

			<h:outputLabel for="bairro" value="#{msg.bairro}#{msg.obr} " />
			<p:inputText style="#{styleRequired}" size="49" id="bairro"
				value="#{endereco.bairro}" required="true"
				requiredMessage="#{msg.obr}" />
			<p:message for="bairro" display="text" />

			
		</h:panelGrid>



	</ui:define>

</ui:composition>
