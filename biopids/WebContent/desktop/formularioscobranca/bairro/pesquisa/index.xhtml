<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition
	template="/templates/common/pesquisa/formulariopadraopesquisa.xhtml">

	<ui:param name="tituloTabela" value="#{msg.bairrosCadastrados}" />
	<ui:param name="numeroDeLinhasTabela" value="10" />
	<ui:param name="excluirColunas" value="4,5,6" />
	<ui:param name="nomeArquivo" value="#{msg.bairros}" />

	<ui:define name="camposPesquisa">
		<h:panelGrid columns="4" style="text-align: left;">
			<h:outputLabel for="bairroBusca" value="#{msg.bairo}" />
			<p:inputText size="49" id="bairroBusca" value="#{endereco.bairro}" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="colunas">
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msg.bairro}" />
			</f:facet>
			<h:outputText value="#{object.bairro}" />
		</p:column>

	</ui:define>
</ui:composition>
</html>
