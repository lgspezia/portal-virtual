<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<p:panel style="width: 530px;" header="#{msg2.cadastroFiliacao}">
		<h:panelGrid columns="3" style="text-align:left;">

			<h:panelGrid>
				<p:panel style="">
					<h:selectOneRadio value="#{mBean.escolha}" required="true"
						id="escolha">
						<f:selectItem id="escolhaCpf" itemLabel="#{msg2.cpf}"
							itemValue="cpf" />

						<f:selectItem id="escolhaCnpj" itemLabel="#{msg2.cnpj}"
							itemValue="cnpj" />

						<p:ajax listener="#{mBean.choiceCpfCnpj}" event="onclick"
							update="panelCpf, panelCnpj" />

					</h:selectOneRadio>
				</p:panel>

				<h:panelGrid id="panelCpf" rendered="#{mBean.panelCpf}" columns="3"
					style="text-align:left;">
					<h:outputText value="#{msg2.cpf}" />
					<p:inputMask style="#{styleRequired}" size="15" id="cpf"
						value="#{localFiliacao.cpf}" mask="999.999.999-99" required="true"
						requiredMessage="#{msg2.obr}">
						<p:ajax event="blur"
							listener="#{mBean.validate('CPFValidator', BeanCrediario.objectModel.cpf, 'cpf')}"
							update="mensagem, cpf" />
						<!--listener="#{mBean.findDevedor(mBean.objectModel.cpf)}"
								update="mensagem, cpf, devedor" />-->
					</p:inputMask>
					<p:message for="cpf" display="text" />
				</h:panelGrid>

				<h:panelGrid id="panelCnpj" rendered="#{mBean.panelCnpj}"
					columns="3" style="text-align:left;">
					<h:outputText value="#{msg2.cnpj}" />
					<p:inputMask style="#{styleRequired}" size="19" id="cnpj"
						value="#{localFiliacao.cnpj}" mask="99.999.999/9999-99"
						required="true" requiredMessage="#{msg2.obr}">
						<p:ajax event="blur"
							listener="#{mBean.findDevedor(mBean.objectModel.cnpj)}"
							update="mensagem, cnpj, devedor" />

					</p:inputMask>

					<p:message for="cnpj" display="text" />

				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid>

				<h:outputText value="#{msg2.dataFiliacao}#{msg2.obr} " />
				<p:inputMask size="10" id="dataFiliacao"
					value="#{localFiliacao.dataFiliacao}" mask="99/99/9999">
					<p:ajax event="blur"
						listener="#{BeanPessoaFisica.validate('DateValidator', localFiliacao.dataFiliacao, 'filiacao.dataFiliacao')}"
						update="mensagem, dataFiliacao"></p:ajax>
				</p:inputMask>
				<p:message for="dataFiliacao" display="text" />

			</h:panelGrid>

			
		</h:panelGrid>

		<h:panelGrid style="text-align:left;">
			<h:outputLabel for="razaoSocial" value="#{msg2.razaoSocial} " />
			<p:inputText size="49" id="razaoSocial"
				value="#{localFiliacao.razaoSocial}" />
			<p:message for="razaoSocial" display="text" />
		</h:panelGrid>

		<h:panelGrid style="text-align:left;">
			<h:outputLabel for="nomeFantasia" value="#{msg2.nomeFantasia} " />
			<p:inputText size="49" id="nomeFantasia"
				value="#{localFiliacao.nomeFantasia}" />
			<p:message for="nomeFantasia" display="text" />
		</h:panelGrid>

		<h:panelGrid columns="4">

			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputText value="#{msg2.cep}#{msg2.obr}  " />
				<p:inputMask style="#{styleRequired}" size="9" id="cep"
					value="#{localFiliacao.cep}" mask="99999-999" required="true"
					requiredMessage="#{msg2.obr}" />
				<p:message for="cep" display="text" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputLabel for="endereco" value="#{msg2.endereco}#{msg2.obr} " />
				<p:inputText style="#{styleRequired}" size="25" id="endereco"
					value="#{localFiliacao.endereco}" required="true"
					requiredMessage="#{msg2.obr}" />
				<p:message for="endereco" display="text" />
			</h:panelGrid>


			<h:panelGrid style="text-align:left;">
				<h:outputLabel for="complemento" value="#{msg2.complemento} " />
				<p:inputText size="25" id="complemento"
					value="#{localFiliacao.complemento}" />
			</h:panelGrid>
			<h:panelGrid>
				<h:outputLabel for="numero" value="#{msg2.numero} " />
				<p:inputText size="2" id="numero" value="#{localFiliacao.numero}" />
			</h:panelGrid>

		</h:panelGrid>

		<h:panelGrid columns="3">

			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputLabel for="bairro" value="#{msg2.bairro}#{msg2.obr} " />
				<p:inputText style="#{styleRequired}" size="25" id="bairro"
					value="#{localFiliacao.bairro}" required="true"
					requiredMessage="#{msg2.obr}" />
				<p:message for="bairro" display="text" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputLabel for="cidade" value="#{msg2.cidade}#{msg2.obr} " />
				<p:inputText style="#{styleRequired}" size="25" id="cidade"
					value="#{localFiliacao.cidade}" required="true"
					requiredMessage="#{msg2.obr}" />
				<p:message for="cidade" display="text" />
			</h:panelGrid>
			
			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputText value="#{msg2.estado}#{msg2.obr} " />
				<h:selectOneMenu style="#{styleRequired}" id="estado"
					value="#{localFiliacao.estado}" required="true"
					requiredMessage="#{msg2.obr}">
					<f:selectItem itemLabel="#{msg2.selecione}" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{combos.estados}" />
				</h:selectOneMenu>
				<p:message for="estado" display="text" />
			</h:panelGrid>
			
		</h:panelGrid>
		

		<h:panelGrid columns="3" style="text-align:left;">
			<h:outputText value="#{msg2.telefones} " />

			<h:panelGrid columns="3" style="text-align:left;">

				<p:inputMask size="2" id="ddd1" value="#{localFiliacao.ddd1}"
					mask="(99)" style="#{styleRequired}" required="true" />
				<p:inputMask size="13" id="telefone1"
					value="#{localFiliacao.telefone1}" mask="9999-9999"
					style="#{styleRequired}" required="true" />
				<p:message for="telefone1" display="text" />

				<p:inputMask size="2" id="ddd2" value="#{localFiliacao.ddd2}"
					mask="(99)" />
				<p:inputMask size="13" id="telefone2"
					value="#{localFiliacao.telefone2}" mask="9999-9999" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="text-align:left;">
				<h:outputText value="#{msg2.fax} " />
				<h:panelGrid columns="2">
					<p:inputMask size="2" id="dddfax" value="#{localFiliacao.dddfax}"
						mask="(99)" />
					<p:inputMask size="13" id="fax" value="#{localFiliacao.fax}"
						mask="9999-9999" />

				</h:panelGrid>
			</h:panelGrid>

		</h:panelGrid>



		<h:panelGrid style="text-align:left;">
			<h:outputLabel for="contato" value="#{msg2.contato} " />
			<p:inputText size="49" id="contato" value="#{localFiliacao.contato}" />
			<p:message for="contato" display="text" />
		</h:panelGrid>

		<h:panelGrid style="text-align:left;">
			<h:outputLabel for="email" value="#{msg2.email} " />
			<p:inputText size="49" id="email" value="#{localFiliacao.email}" />
			<p:message for="email" display="text" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:panelGrid style="text-align:left;">

				<h:outputLabel for="inscEstadual" value="#{msg2.inscEstadual} " />
				<p:inputText size="13" id="inscEstadual"
					value="#{localFiliacao.inscEstadual}" onkeyup="numberOnly(this)" />
				<p:message for="inscEstadual" display="text" />

			</h:panelGrid>

			<h:panelGrid columns="3" style="text-align:left;">
				<h:panelGrid>
					<h:outputLabel for="categoria" value="#{msg2.categoria} " />
					<p:inputText size="15" id="categoria"
						value="#{localFiliacao.categoria}" />
					<p:message for="categoria" display="text" />
				</h:panelGrid>

				<h:panelGrid style="text-align:left;">
					<h:outputLabel for="ramoAtividade" value="#{msg2.ramoAtividade} " />
					<p:inputText size="20" id="ramoAtividade"
						value="#{localFiliacao.ramoAtividade}" />
					<p:message for="ramoAtividade" display="text" />
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid style="text-align:left;">
			<h:outputLabel for="consultorVendas" value="#{msg2.consultorVendas} " />
			<p:inputText size="49" id="consultorVendas"
				value="#{localFiliacao.consultorVendas}" />
			<p:message for="consultorVendas" display="text" />
		</h:panelGrid>

	</p:panel>
	<h:panelGrid columns="1" style="margin-left: auto; margin-right: auto;">
		<p:commandButton immediate="true" style="width: 100px; height: 40px;"
			value="#{msg2.cadastroSocio}" id="cadastroSocio"
			action="#{mBean.cadastroSocio}" update="contentPanel" />

	</h:panelGrid>


</ui:composition>
