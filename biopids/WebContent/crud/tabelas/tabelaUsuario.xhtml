<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <h:form>
<p:dataTable id="tabela" var="usuario" value="#{UsuarioBean.usuarios}">

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Empresa"/>

                        </f:facet>

                        <h:outputText value="#{usuario.empresa}" />

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="CPF"/>

                        </f:facet>

                        <h:outputText value="#{usuario.cpf}"/>

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Nome"/>

                        </f:facet>

                        <h:outputText value="#{usuario.nome}"/>

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Email"/>

                        </f:facet>

                        <h:outputText value="#{usuario.email}"/>

                    </p:column>



                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Alterar"/>

                        </f:facet>

                        <p:commandButton actionListener="#{livroController.prepararAlterarLivro}" value="Alterar" update="infosLivro" oncomplete="dialogGerLivro.show()"/>

                    </p:column>

                    <p:column>

                        <f:facet name="header">

                            <h:outputText value="Excluir"/>

                        </f:facet>

                        <h:commandLink action="#{livroController.excluirLivro}" value="Excluir"/>

                    </p:column>

                </p:dataTable>
        </h:form>
</ui:composition>
